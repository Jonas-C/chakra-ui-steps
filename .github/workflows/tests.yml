name: Tests

on:
  pull_request_target:
    types:
      - opened
      - synchronize
      - reopened
    branches:
      - "develop"
    paths:
      - "chakra-ui-steps/**"

defaults:
  run:
    working-directory: chakra-ui-steps

jobs:
  Tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v1
        with:
          node-version: "16"
          registry-url: https://registry.npmjs.org/
      - name: Install dependencies
        run: yarn
      - name: Run test suite
        run: yarn test
